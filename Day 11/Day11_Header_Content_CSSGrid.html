<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header & Content using CSS Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            display: inline-grid;
            grid-template-columns: auto auto auto auto;
        }
        ul li{
            list-style: none;
            margin: 0px 23px; 
            padding: 10px 0px;
        }
        header{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Records</li>
                <li>About</li>
                <li>Quotations</li>
            </ul>
        </nav>
    </header>

</body>
</html>
